<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Q Library</title>
</head>
<body>
    <header>
        <section>
            <h1>q.lib</h1>
            <p>Everything about books you love.</p>
        </section>
    </header>
    <main>
        <section id="book-section">
            <div class="book-list-container">
                <div class="book-container">
                    <h3>Atomic Habits</h3>
                    <p>
                        James Clear 
                        <br>
                        320 pages
                    </p>
                </div>
                <div class="read-toggle-container">
                    <div id="toggle">
                        <input type="checkbox" id="AtomicHabits" >
                        <label for="AtomicHabits" class="js-manipulation"></label>
                    </div>
                </div>
            </div>
            <div class="book-list-container">
                <div class="book-container">
                    <h3>The Mountain Is You</h3>
                    <p>
                        Brianna Wiest
                        <br>
                        248 pages
                    </p>
                </div>
                <div class="read-toggle-container">
                    <div id="toggle">
                        <input type="checkbox" id="TheMountainIsYou">
                        <label for="TheMountainIsYou" class="js-manipulation"></label>
                    </div>
                </div>
            </div>
        </section>
        <section id="button-section">
            <div id="button-container">
                <button>Add book</button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
